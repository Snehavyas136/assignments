<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>
  <style>
    .profile-card {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
      text-align: center;
      font-family: Helvetica,sans-serif;
    }

    .profile-card img {
      width: 300px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin: 10px 0;
    }

    .profile-card p {
      font-size: 14px;
      color: black;
      border: 1px solid;
            color: green;
            text-align: justify;
            text-decoration: dotted;
            text-transform: capitalize;
            letter-spacing: 1px; 
            word-spacing: 1px; 
            font-size: 15px;
            font-weight: 200;
            font-style: italic;
    }

    .profile-card button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: lightpink;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .profile-card button:hover {
      background-color: purple;
    }
    
        p{
             font-size: 40px;
             text-align: center;
             text-shadow: 5px 3px 3px olivedrab, 2px 2px 1px gray;
}
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://cdn.dribbble.com/userupload/21696790/file/original-e2fa29aef6b8ea37a187d6c6990b2771.png?resize=400x0" alt="Profile Image">
    <h2>Sneha Vyas</h2>
    <p>Web Developer with a passion for UI/UX design and interactive applications.</p>
    <button>Follow</button>
  </div>
  
</body>
</html>
