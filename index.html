<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>

    <div class="settings">
      <label>Work (min): <input id="workDuration" type="number" value="25" /></label><br>
      <label>Short Break (min): <input id="shortBreak" type="number" value="5" /></label><br>
      <label>Long Break (min): <input id="longBreak" type="number" value="15" /></label><br>
      <label>Pomodoros before long break: <input id="pomodoroCount" type="number" value="4" /></label>
    </div>

    <div class="timer">
      <h2 id="sessionType">Work</h2>
      <div id="time">25:00</div>
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div id="pomodoroTracker">ðŸ”´ âšª âšª âšª</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
